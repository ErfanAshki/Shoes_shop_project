{% extends '_base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block page_title %}{% translate 'signup' %}{% endblock page_title %}

{% block content %}

    <div class="container card shadow mt-3">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-4" type="submit">{% translate 'signup' %}</button>
            <br> <br>
            <a href="{% url 'account_login' %}">{% trans 'already have an account!!' %}</a>

        </form>
    </div>

{% endblock content %}
