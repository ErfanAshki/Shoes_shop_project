{% extends '_base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block page_title %}{% trans 'logout' %}{% endblock page_title %}

{% block content %}

    <div class="container card shadow mt-3">
        <form action="" method="post">
            <h2>{% trans 'Do you want to logout?' %}</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger mt-4" type="submit">{% trans 'Yes' %}</button>
        </form>
    </div>

{% endblock content %}
